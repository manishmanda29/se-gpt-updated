<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            color: #333;
        }

        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        nav a {
            color: #fff; /* Set the text color for links */
            text-decoration: none; /* Remove underlines from links */
            margin: 0 10px; /* Add some spacing between links */
            padding: 5px 10px; /* Add padding to make links more clickable */
            border-radius: 5px; /* Optional: Add rounded corners to links */
        }

        nav a:hover {
            background-color: #555; /* Change background color on hover */
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Bookstore</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Books</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<section>
    <h2>Welcome to our Bookstore!</h2>
    <p>Explore our wide collection of books that cater to various genres and interests.</p>

    <!-- Example Book -->
    <div>
        <img src="book_cover.jpg" alt="Book Cover">
        <h3>Book Title</h3>
        <p>Author: Author Name</p>
        <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        <button>Add to Cart</button>
    </div>
</section>

<footer>
    <p>&copy; 2023 Bookstore. All rights reserved.</p>
</footer>

</body>
</html>
